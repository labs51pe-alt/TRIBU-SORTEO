    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            -webkit-font-smoothing: antialiased;
        }
        @keyframes progress {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        .animate-progress {
          animation: progress 2s linear infinite;
        }
        .animate-shake {
          animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes glow-pulse {
          0% { transform: scale(1); box-shadow: 0 15px 0 0 #cbd5e1, 0 0 0 0 rgba(79, 70, 229, 0); }
          50% { transform: scale(1.03); box-shadow: 0 15px 0 0 #cbd5e1, 0 0 30px 10px rgba(79, 70, 229, 0.1); }
          100% { transform: scale(1); box-shadow: 0 15px 0 0 #cbd5e1, 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        .animate-glow-pulse:not(:disabled) {
          animation: glow-pulse 2.5s infinite ease-in-out;
        }
        .glass {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .raffle-gradient {
          background: radial-gradient(circle at top right, #312e81, #1e1b4b);
        }
    </style>
